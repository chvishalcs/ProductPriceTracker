<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Content</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #FFFFFF; /* Set background to white */
            color: #61DAFB;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: linear-gradient(145deg, #1E1E1E, #2C2C2C);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 18px;
            line-height: 1.5;
            width: 25cm; /* 25 cm width */
            height: 15cm; /* 15 cm height */
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(97, 218, 251, 0.5); /* Color shadows */
            background: linear-gradient(145deg, #282828, #393939); /* Highlighted colors */
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, transparent 0%, transparent 60%, rgba(97, 218, 251, 0.1) 60%);
            opacity: 0.5;
            transition: transform 0.2s ease;
        }

        .card:hover::before {
            transform: rotate(15deg);
        }

        .typing {
            white-space: pre-wrap; /* Allows line breaks */
            overflow: hidden;
            display: inline-block;
            animation: none; /* Initially no animation */
            border-right: 3px solid #61DAFB;
            padding-right: 5px;
            box-sizing: border-box;
            width: 100%; /* Ensure the typing effect takes full width */
            text-align: left; /* Start typing from the left */
            align-self: flex-start; /* Align to the top-left corner */
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #61DAFB; }
        }

    </style>
</head>
<body>
    <div class="card">
        <div id="typing" class="typing"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const text = `The Product Price Tracker project successfully addresses the common challenges faced by online shoppers by providing a comprehensive solution for monitoring and tracking product prices on e-commerce websites. Through the development of this application, users are empowered to make informed purchasing decisions by leveraging features such as bulk product detail uploads via Excel files, real-time price tracking, past sales data visualization, and email notifications for price changes.\n\nBy integrating widely used technologies like React.js for the frontend, Node.js and Express.js for the backend, and MongoDB/MySQL for data storage, the application ensures a robust and scalable architecture. The use of web scraping tools such as Puppeteer or Cheerio enables efficient and accurate extraction of product details, while Nodemailer or SendGrid facilitates timely email notifications to keep users informed about significant price changes.`;

            const typingElement = document.getElementById('typing');
            typingElement.innerHTML = '';

            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    typingElement.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }

            typeWriter();
        });
    </script>
</body>
</html>
