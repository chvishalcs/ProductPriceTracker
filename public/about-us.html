<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Product Price Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #20232A;
            color: #61DAFB;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .about-us-card {
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 800px;
            width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .about-us-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .about-us-card p {
            margin: 0;
            line-height: 1.5;
            color: #61DAFB;
        }
    </style>
</head>
<body>
    <div class="about-us-card">
        <p>
            We the creators of the application Product Price Tracker, are in the innovative and a tasking job
            of making a tracking application, that enables users to track, view and predict the prices of various 
            e-commerce products of their choice by inputting the required details into our portal.
        </p>
    </div>
</body>
</html>
