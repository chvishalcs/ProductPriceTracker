<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #20232A;
            color: #61DAFB;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .feedback-card {
            width: 25cm;
            height: 15cm;
            background: #000000;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            color: #FFFFFF;
            transform: perspective(500px);
            transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
        }

        .feedback-card:hover {
            transform: perspective(500px) rotateX(2deg) rotateY(2deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: #333333;
        }

        .feedback-card h2 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 18px;
            color: #FFFFFF;
            margin: 0 0 20px 0;
        }

        .feedback-card label {
            display: block;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 14px;
            color: #FFFFFF;
            margin: 10px 0 5px 0;
        }

        .feedback-card input,
        .feedback-card textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            background: #333333;
            color: #FFFFFF;
        }

        .feedback-card input:focus,
        .feedback-card textarea:focus {
            border-color: #61DAFB;
            outline: none;
        }

        .feedback-card button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #61DAFB;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .feedback-card button:hover {
            background-color: #4FA9D9;
        }
    </style>
</head>
<body>
    <div class="feedback-card">
        <h2>Product Feedback</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="5"></textarea>
        <button onclick="submitFeedback()">Submit</button>
    </div>

    <script>
        function submitFeedback() {
            const name = document.getElementById('name').value.trim();
            const feedback = document.getElementById('feedback').value.trim();
            
            if (name === "" || feedback === "") {
                alert('Please fill out both the name and feedback fields.');
                return;
            }

            alert('Thank you for your feedback!\nProduct Price Tracker');
        }

        document.addEventListener('mousemove', (event) => {
            const card = document.querySelector('.feedback-card');
            const rect = card.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (centerY - y) / 200; // Adjust this value to control vertical rotation
            const rotateY = (x - centerX) / 200; // Adjust this value to control horizontal rotation

            card.style.transform = `perspective(500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            const card = document.querySelector('.feedback-card');
            card.style.transform = 'perspective(500px)';
        });
    </script>
</body>
</html>
