<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - Product Price Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #20232A;
            color: #61DAFB;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .services-card {
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 800px;
            width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .services-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .services-card h2 {
            margin-bottom: 20px;
        }

        .services-card ol {
            list-style: decimal;
            padding: 0;
            margin: 0 auto;
            text-align: center;
            max-width: 400px; /* Adjust width to fit content */
        }

        .services-card li {
            margin: 10px 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="services-card">
        <h2>Our Services</h2>
        <ol>
            <li>Tracking various e-commerce products</li>
            <li>Enabling users to input Excel files with details</li>
            <li>Notifying users about price drops</li>
            <li>Receiving user reviews and inspecting if any</li>
            <li>Compiling all possible e-commerce sites</li>
        </ol>
    </div>
</body>
</html>
