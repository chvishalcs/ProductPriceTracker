<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #20232A;
            color: #61DAFB;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: linear-gradient(145deg, #1E1E1E, #2C2C2C);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 18px;
            line-height: 1.5;
            width: 30cm;
            height: 15cm;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, transparent 0%, transparent 60%, rgba(255, 255, 255, 0.1) 60%);
            opacity: 0.5;
            transition: transform 0.2s ease;
        }

        .card:hover::before {
            transform: rotate(15deg);
        }

        .typing {
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
            border-right: 3px solid #61DAFB;
            padding-right: 5px;
            box-sizing: border-box;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #61DAFB; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="typing">
            Welcome to the Customers page!
            This gives a records of all the candidates who signed in, 
            gave feedback,and visited the website.
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', (event) => {
            const card = document.querySelector('.card');
            const rect = card.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (centerY - y) / 200;
            const rotateY = (x - centerX) / 200;

            card.style.transform = `perspective(500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
    </script>
</body>
</html>
