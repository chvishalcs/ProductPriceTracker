<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #20232A;
            color: #61DAFB;
        }

        .login-card {
            width: 75%;
            background: linear-gradient(180deg, #151718, #2B2F31);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s;
            position: relative;
        }

        .login-card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.1), rgba(0, 255, 0, 0.1), rgba(0, 0, 255, 0.1), rgba(255, 255, 0, 0.1));
            z-index: -1;
            border-radius: 24px;
            transition: background 0.2s;
        }

        .login-card:hover::before {
            background: radial-gradient(circle, rgba(255, 0, 0, 0.1), rgba(0, 255, 0, 0.1), rgba(0, 0, 255, 0.1), rgba(255, 255, 0, 0.1));
        }

        .login-card form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-card input {
            padding: 15px;
            border: 1px solid #4C5155;
            border-radius: 8px;
            background: #151718;
            color: white;
            font-size: 16px;
        }

        .login-card button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-card button:hover {
            filter: brightness(0.9);
        }

        .login-card .options {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .login-card .options a {
            color: #61DAFB;
            text-decoration: none;
            font-size: 14px;
        }

        .login-card .options a:hover {
            text-decoration: underline;
        }

        .back-to-main {
            margin-top: 20px;
            text-align: center;
        }

        .back-to-main a {
            color: #61DAFB;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-main a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <form>
            <input type="text" placeholder="Email/Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="options">
                <a href="#">Sign Up</a>
                <a href="#">Forgot Password?</a>
            </div>
        </form>
        <div class="back-to-main">
            <a href="index.html">Back to Main Page</a>
        </div>
    </div>
</body>
</html>
